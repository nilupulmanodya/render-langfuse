services:
  # -------------------------------------------------------
  # 1. MinIO (Bitnami via AWS ECR)
  #    Using AWS ECR mirror to bypass Docker Hub rate-limits on Render.
  # -------------------------------------------------------
  - type: pserv
    name: minio
    runtime: image
    image: 
      url: public.ecr.aws/bitnami/minio:latest
    region: oregon
    plan: starter
    # Bitnami images handle Render's shell commands correctly (no crash loop)
    startCommand: minio server /data --console-address :9001
    envVars:
      - key: MINIO_ROOT_USER
        value: minio
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 10

  # -------------------------------------------------------
  # 2. ClickHouse (Default User)
  #    Using 'default' user prevents the permission crash loop.
  # -------------------------------------------------------
  - type: pserv
    name: clickhouse
    runtime: image
    image:
      url: clickhouse/clickhouse-server:latest
    region: oregon
    plan: starter
    envVars:
      - key: CLICKHOUSE_DB
        value: default
      - key: CLICKHOUSE_USER
        value: default
      - key: CLICKHOUSE_PASSWORD
        generateValue: true
    disk:
      name: clickhouse-data
      mountPath: /var/lib/clickhouse
      sizeGB: 10

  # -------------------------------------------------------
  # 3. Langfuse Worker
  # -------------------------------------------------------
  - type: worker
    name: langfuse-worker
    runtime: image
    image:
      url: langfuse/langfuse-worker:3
    region: oregon
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: langfuse-postgres
          property: connectionString
      - key: REDIS_CONNECTION_STRING
        fromService:
          type: redis
          name: langfuse-redis
          property: connectionString
      - key: CLICKHOUSE_HOST
        value: http://clickhouse:8123
      - key: CLICKHOUSE_USER
        value: default
      - key: CLICKHOUSE_PASSWORD
        fromService:
          type: pserv
          name: clickhouse
          envVarKey: CLICKHOUSE_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
        value: langfuse
      - key: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
        value: http://minio:9000
      - key: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
        value: minio
      - key: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
        value: "true"
      - key: LANGFUSE_S3_EVENT_UPLOAD_REGION
        value: us-east-1
      - key: SALT
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

  # -------------------------------------------------------
  # 4. Langfuse Web (UI)
  # -------------------------------------------------------
  - type: web
    name: langfuse-web
    runtime: image
    image:
      url: langfuse/langfuse:3
    region: oregon
    plan: starter
    healthCheckPath: /api/public/health
    envVars:
      - key: NEXTAUTH_URL
        value: https://langfuse-web.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: langfuse-postgres
          property: connectionString
      - key: REDIS_CONNECTION_STRING
        fromService:
          type: redis
          name: langfuse-redis
          property: connectionString
      - key: CLICKHOUSE_HOST
        value: http://clickhouse:8123
      - key: CLICKHOUSE_USER
        value: default
      - key: CLICKHOUSE_PASSWORD
        fromService:
          type: pserv
          name: clickhouse
          envVarKey: CLICKHOUSE_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
        value: langfuse
      - key: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
        value: http://minio:9000
      - key: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
        value: minio
      - key: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
        value: "true"
      - key: LANGFUSE_S3_EVENT_UPLOAD_REGION
        value: us-east-1
      - key: SALT
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

  # -------------------------------------------------------
  # 5. Redis (Managed)
  # -------------------------------------------------------
  - type: redis
    name: langfuse-redis
    region: oregon
    plan: starter
    ipAllowList: [] 

# -------------------------------------------------------
# Databases
# -------------------------------------------------------
databases:
  - name: langfuse-postgres
    region: oregon
    plan: basic-256mb
    databaseName: langfuse
    user: langfuse
