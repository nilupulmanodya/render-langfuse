services:
  # -------------------------------------------------------
  # 1. MinIO
  # -------------------------------------------------------
  - type: pserv
    name: minio
    runtime: image
    image: 
      url: public.ecr.aws/bitnami/minio:2025.10.15
    region: oregon
    plan: starter
    startCommand: minio server /data --console-address :9001
    envVars:
      - key: MINIO_ROOT_USER
        value: minio
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 10

  # -------------------------------------------------------
  # 2. ClickHouse
  # -------------------------------------------------------
  - type: pserv
    name: clickhouse
    runtime: image
    image:
      url: clickhouse/clickhouse-server:25.5.2
    region: oregon
    plan: standard
    envVars:
      - key: CLICKHOUSE_PASSWORD
        value: langfuse_secure_password
    disk:
      name: clickhouse-data
      mountPath: /var/lib/clickhouse
      sizeGB: 10

  # -------------------------------------------------------
  # 3. Langfuse Worker
  # -------------------------------------------------------
  - type: worker
    name: langfuse-worker
    runtime: image
    image:
      url: langfuse/langfuse-worker:3.122.0
    region: oregon
    plan: standard
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: langfuse-postgres
          property: connectionString
      - key: REDIS_CONNECTION_STRING
        fromService:
          type: redis
          name: langfuse-redis
          property: connectionString
      # INTERNAL HOSTNAME PRESERVED: clickhouse-euvv
      - key: CLICKHOUSE_URL
        value: http://clickhouse-euvv:8123
      - key: CLICKHOUSE_USER
        value: default
      - key: CLICKHOUSE_PASSWORD
        value: langfuse_secure_password
      - key: CLICKHOUSE_MIGRATION_URL
        value: clickhouse://default:langfuse_secure_password@clickhouse-euvv:9000
      - key: CLICKHOUSE_CLUSTER_ENABLED
        value: "false"
      - key: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
        value: langfuse
      - key: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
        value: http://minio:9000
      - key: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
        value: minio
      - key: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
        value: "true"
      - key: LANGFUSE_S3_EVENT_UPLOAD_REGION
        value: us-east-1
      - key: SALT
        generateValue: true
      - key: ENCRYPTION_KEY
        value: "e4bad55e8d530635489020968630737307041490216694600494002621062002"

  # -------------------------------------------------------
  # 4. Langfuse Web (UI)
  # -------------------------------------------------------
  - type: web
    name: langfuse-web
    runtime: image
    image:
      url: langfuse/langfuse:3.122.0
    region: oregon
    # FIX: Upgraded to 'standard' (2GB RAM) to fix Heap Out of Memory crash
    plan: standard 
    healthCheckPath: /api/public/health
    envVars:
      - key: NEXTAUTH_URL
        value: https://langfuse-web.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: langfuse-postgres
          property: connectionString
      - key: REDIS_CONNECTION_STRING
        fromService:
          type: redis
          name: langfuse-redis
          property: connectionString
      # INTERNAL HOSTNAME PRESERVED: clickhouse-euvv
      - key: CLICKHOUSE_URL
        value: http://clickhouse-euvv:8123
      - key: CLICKHOUSE_USER
        value: default
      - key: CLICKHOUSE_PASSWORD
        value: langfuse_secure_password
      - key: CLICKHOUSE_MIGRATION_URL
        value: clickhouse://default:langfuse_secure_password@clickhouse-euvv:9000
      - key: CLICKHOUSE_CLUSTER_ENABLED
        value: "false"
      - key: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
        value: langfuse
      - key: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
        value: http://minio:9000
      - key: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
        value: minio
      - key: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
        value: "true"
      - key: LANGFUSE_S3_EVENT_UPLOAD_REGION
        value: us-east-1
      - key: SALT
        generateValue: true
      - key: ENCRYPTION_KEY
        value: "e4bad55e8d530635489020968630737307041490216694600494002621062002"

  # -------------------------------------------------------
  # 5. Redis
  # -------------------------------------------------------
  - type: redis
    name: langfuse-redis
    region: oregon
    plan: starter
    ipAllowList: [] 

# -------------------------------------------------------
# Databases
# -------------------------------------------------------
databases:
  - name: langfuse-postgres
    region: oregon
    plan: basic-256mb
    databaseName: langfuse
    user: langfuse
