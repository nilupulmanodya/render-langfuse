services:
  # -------------------------------------------------------
  # 1. MinIO (S3 Replacement) - Private Service
  # -------------------------------------------------------
  - type: pserv
    name: minio
    runtime: image
    image: 
      url: cgr.dev/chainguard/minio:latest-dev
    region: oregon
    plan: starter
    startCommand: "sh -c 'mkdir -p /data/langfuse && minio server --address \":9000\" --console-address \":9001\" /data'"
    envVars:
      - key: MINIO_ROOT_USER
        value: minio
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 10

  # -------------------------------------------------------
  # 2. ClickHouse - Private Service
  # -------------------------------------------------------
  - type: pserv
    name: clickhouse
    runtime: image
    image:
      url: clickhouse/clickhouse-server:latest
    region: oregon
    plan: standard
    envVars:
      - key: CLICKHOUSE_DB
        value: default
      - key: CLICKHOUSE_USER
        value: clickhouse
      - key: CLICKHOUSE_PASSWORD
        generateValue: true
    disk:
      name: clickhouse-data
      mountPath: /var/lib/clickhouse
      sizeGB: 10

  # -------------------------------------------------------
  # 3. Langfuse Worker
  # -------------------------------------------------------
  - type: worker
    name: langfuse-worker
    runtime: image
    image:
      url: langfuse/langfuse-worker:3
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: langfuse-postgres
          property: connectionString
      # FIX: Use full connection string instead of split auth
      - key: REDIS_CONNECTION_STRING
        fromService:
          type: redis
          name: langfuse-redis
          property: connectionString
      - key: CLICKHOUSE_HOST
        value: http://clickhouse:8123
      - key: CLICKHOUSE_USER
        value: clickhouse
      - key: CLICKHOUSE_PASSWORD
        fromService:
          type: pserv
          name: clickhouse
          envVarKey: CLICKHOUSE_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
        value: langfuse
      - key: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
        value: http://minio:9000
      - key: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
        value: minio
      - key: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
        value: "true"
      - key: LANGFUSE_S3_EVENT_UPLOAD_REGION
        value: us-east-1
      - key: SALT
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

  # -------------------------------------------------------
  # 4. Langfuse Web (UI)
  # -------------------------------------------------------
  - type: web
    name: langfuse-web
    runtime: image
    image:
      url: langfuse/langfuse:3
    region: oregon
    plan: starter
    healthCheckPath: /api/public/health
    envVars:
      - key: NEXTAUTH_URL
        value: https://langfuse-web.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: langfuse-postgres
          property: connectionString
      # FIX: Use full connection string for Web too
      - key: REDIS_CONNECTION_STRING
        fromService:
          type: redis
          name: langfuse-redis
          property: connectionString
      - key: CLICKHOUSE_HOST
        value: http://clickhouse:8123
      - key: CLICKHOUSE_USER
        value: clickhouse
      - key: CLICKHOUSE_PASSWORD
        fromService:
          type: pserv
          name: clickhouse
          envVarKey: CLICKHOUSE_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
        value: langfuse
      - key: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
        value: http://minio:9000
      - key: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
        value: minio
      - key: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
        value: "true"
      - key: LANGFUSE_S3_EVENT_UPLOAD_REGION
        value: us-east-1
      - key: SALT
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

  # -------------------------------------------------------
  # 5. Redis (Managed Service)
  # -------------------------------------------------------
  - type: redis
    name: langfuse-redis
    region: oregon
    plan: starter
    # FIX: Must specify an allow list. Empty list [] denies external IPs 
    # but still allows internal Render services (like Web/Worker) to connect.
    ipAllowList: [] 

# -------------------------------------------------------
# Databases
# -------------------------------------------------------
databases:
  - name: langfuse-postgres
    region: oregon
    plan: standard
    databaseName: langfuse
    user: langfuse
